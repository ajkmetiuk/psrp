- offsets: 45fa
  # Game intro
  # Nero, dying
  de: |
    Alisa... hör gut zu.<line><line>
    Die Leute hatten recht. Lashiec... er hat sich verändert.<wait more>
    Ich rede nicht nur von der Militärpolizei in unseren Straßen... Die Kreaturen außerhalb der Stadt, das Elend in unserem Leben...<wait more>
    Alles führt irgendwie auf ihn zurück.<line><line>
